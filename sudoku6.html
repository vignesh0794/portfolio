    <script>
        function solve(matrix) {
            for (var i = 0; i <= 8; i++) {
                for (var j = 0; j <= 8; j++) {
                    if (!matrix[i][j]) {
                        for (var k = 1; k <= 9; k++) {
                            p = Math.floor(Math.random() * 10)
                            // console.log("before"+p)
                            if (check(matrix, i, j, p) == true) {
                                // console.log("after"+p)
                                matrix[i][j] = p
                                b = solve(matrix);
                                if (b == true) {
                                    return true;
                                }
                                matrix[i][j] = 0;
                                // console.log(matrix[i][j])
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function check(matrix, i, j, k)
        {
            for (var a = 0; a <= 8; a++) {
                if ( matrix[a][j] == k) {
                    return false;
                }
            }
            for (var a = 0; a <= 8; a++) {
                if (matrix[i][a] == k) {
                    return false;
                }
            }

            var y = Math.floor((i / 3)) * 3;
            var x = Math.floor((j / 3)) * 3;
            for (var a = 0; a < 3; a++) {
                for (var b = 0; b < 3; b++) {
                    if (matrix[y + a][x + b] == k) {
                        return false;
                    }
                }
            }
            return true;
        }


        function test() {
            var holder = [];
            for (var i = 0; i < 81; i++) {
                holder[i] = document.form[i].value;

                var matrix = [];
                var j,k;

                for (j = 0, k = -1; j < holder.length; j++) {
                    if (j % 9 === 0) {
                        k++;
                        matrix[k] = [];
                    }
                    matrix[k].push(holder[j]);
                    // console.log(matrix)
                }
            }
            solve(matrix);
            var solved = [];
            for (var i = 0; i < matrix.length; i++) {
                for (var j = 0; j < matrix[i].length; j++) {
                    solved.push(matrix[i][j]);
                }
            }
            console.log(solved)
            for (var z = 0; z < solved.length; z++) {
                document.form[z].value = solved[z];
            }
        }
        function removevalues(k){
            var count = k
            while(count!=0){
                var n = Math.floor(Math.random()*81)
                document.form[n].value = null
                count--
            }
        }
        window.onload = function () {
            test();
            removevalues(60)
        }
    </script>
